    url: 'https://opensource.org/licenses/MIT'
  contact:
    name: Equipo 5 - Arquitectura Orientada a Servicios
    url: 'https://moodle.upm.es/titulaciones/oficiales/course/view.php?id=528'
    email: aosgrupo5@aos.es

servers:
- url: '{schema}://{server}:{port}/{basePath}'
  description: Servidor para peticiones locales
  variables:
    schema:
      description: Esquema
      default: http
      enum:
        - http
        - https
    server:
      description: Nombre del servidor
      default: 127.0.0.1
    port:
      description: Puerto expuesto
      default: '80'
    basePath:
      description: Ruta base
      default: api/v1

tags:
  - name: '🔔 Notificación'

paths:
  /notificaciones:
    $ref: './multiFile/paths/path_Notificaciones.yaml'

  
  /notificaciones/{notificacion_id}:
    $ref: './multiFile/paths/path_Notificaciones_{notificacion_id}.yaml'
        
  /notificaciones/trabajo/{trabajo_id}:
    $ref: './multiFile/paths/path_Notificaciones_trabajo_{trabajo_id}.yaml'
    
